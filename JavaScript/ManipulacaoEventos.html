<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de Eventos</title>
    <style>
        body{
        background-image: linear-gradient(rgb(27, 27, 75), rgb(8, 9, 20));
        height: 100vh;
        font-family: sans-serif;
        color: white;
    }
    input{
        border: none;
        border-radius: 5px;
        padding: 2%;
    }
    button{
        margin: 2%;
        background-color: #0000ff;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 2% 5%;
    }
    </style>
</head>
<body>
    <div id="app">
        <h1>Cadastro</h1>
        <input type="text" placeholder="Idade" id="idade">
        <input type="text" id="profissao" placeholder="Digite sua profissão">
        <button>Enviar</button>
    </div>
    <script src="ManipulacaoEventos.js"></script>
</body>
</html>
